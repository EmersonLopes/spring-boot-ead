server:
  port: 8087
  servlet:
    context-path: '/var-produto/'

spring:
  application:
    name: var-produto
  datasource:
    url: jdbc:postgresql://localhost:5432/produto
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgresSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: DEBUG

